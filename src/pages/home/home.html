<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hilal</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


  <ion-content class="card-background-page" padding>
    <h3>Sightings</h3>
    
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let sighting of sightings" >
      <img height="250px" src='{{ sighting.image }}' (click)="SightingClicked(sighting)"/>
      <div class="card-title">{{sighting.city}}, {{sighting.state}}</div>
      <div class="card-subtitle">{{sighting.first_name}} {{sighting.last_name}}</div>
    </ion-card>

    <ion-fab right bottom #fab2>
      <button ion-fab (click)="newSighting()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </ion-content>
