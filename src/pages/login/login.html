<ion-content scroll="false">
  <div class="container">
    <div class="fifty" style="background-position: center top;background-repeat: no-repeat; background-size: 300%; background-image: url('../../assets/imgs/bg.jpg');">
    </div>
    <div class="fifty bottom">
      <h6 style="text-align:center; font-weight:200; margin-top: 50px;">Powered by<br /><img src="../assets/imgs/mainstay.png" align="center" style="text-align: center;"/></h6>
      <p class="sub">Some features may not be available in all areas<br />Â© 2017 Hilal, Mainstay Foundation</p>
    </div>

    <div class="form">
      <p class="error">{{ error }}</p>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" [(ngModel)]="username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <button ion-button color="secondary" full (click)="login()">Login</button>
      <button ion-button color="secondary" block outline (click)="register()">Register</button>
      <button ion-button color="primary" full clear>Forgot Password?</button>
    </div>
  </div>
</ion-content>
